services:
  postgresdb:
    image: postgres:17.1
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - '6432:5432'
    volumes:
      - pgdata2:/var/lib/postgresql/data
    networks:
      - general
    restart: always
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 50s
      timeout: 10s
      retries: 5

